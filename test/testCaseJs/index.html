<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home page</title>
		<script defer src="main.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<form>
			<input type="text" name="api-url" placeholder="Url to your api" autocomplete="on" value="https://randomuser.me/api/?inc=name,gender,phone&noinfo" required>
			<label for="call-delay">Api call delay in ms
				<input type="number" id="call-delay" name="call-delay" value="100" min="100" max="10000" required>
			</label>
			<label for="call-delay"> Number of api calls
				<input type="number" id="number-of-calls" name="number-of-calls" value="1" min="1" max="100" required>
			</label>	
			<button type="submit">Получить данные</button>	
		</form>

		<table>
			<th>
				<tr>
					Данные
				</tr>
			</th>
			<tbody id="api-data-table">
				
			</tbody>
		</table>
	</body>
</html>
